<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Lux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(59, 5, 49);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(59, 59, 59);
            padding: 0.5rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap; /* Permite que os produtos quebrem para a próxima linha */
            justify-content: center; /* Centraliza os produtos horizontalmente */
        }
        .product {
            border: 1px solid #ddd; /* Reduz a largura da borda */
            padding: 1rem;
            margin: 1rem;
            text-align: center;
            border-radius: 5px;
            width: 250px; /* Define a largura dos produtos */
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .buttons button {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgb(59, 5, 49);
            color: white;
            cursor: pointer;
        }
        footer {
            background-color: rgba(126, 16, 106, 0.849);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            width: 250px;
            height: 500px;
        }
        h2#produtos {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Make Lux</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#produtos">Produtos</a>
        <a href="#sobre">Sobre Nós</a>
        <a href="#contato">Contato</a>
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
    </nav>
    <div class="container">
        <h2 id="produtos">Produtos em Destaque</h2>
        <div class="product">
            <img src="imagem/batom.jpg" alt="Batom">
            <h2>Batom Vermelho</h2>
            <p>R$ 29,90</p>
        </div>
        <div class="product">
            <img src="imagem/base.png" alt="Base">
            <h2>Base Líquida</h2>
            <p>R$ 49,90</p>
        </div>
        <div class="product">
            <img src="imagem/mascara.png" alt="Máscara de Cílios">
            <h2>Máscara de Cílios</h2>
            <p>R$ 39,90</p>
        </div>
        <div class="product">
            <img src="imagem/sombra.jpg" alt="Sombra">
            <h2>Sombra em Pó</h2>
            <p>R$ 19,90</p>
        </div>
        <div class="product">
            <img src="imagem/blush.jpg" alt="Blush">
            <h2>Blush Compacto</h2>
            <p>R$ 24,90</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Make Lux. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
